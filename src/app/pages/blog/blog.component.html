<main class="BlogPage">
  <h2 class="Headline">LATEST POSTS</h2>
  <button
    class="NewPostBTN"
    *ngIf="currentView === Creator"
    (click)="createNewPost()"
  >
    CREATE NEW POST
  </button>
  <div class="PostsCont">
    <section
      class="OnePost"
      *ngFor="let post of posts"
      (click)="navigateToPost(post.id)"
    >
      <img class="PostPic" [src]="post.thumbnailUrl" />
      <h3 class="PostTitle">{{ post.title }}</h3>
    </section>
  </div>
</main>
