<main class="AboutPage">
  <section class="AboutHeader">
    <div class="AboutTitle" *ngIf="!editNameFields">
      <h2>{{ creator.firstName }}</h2>
      <h2>{{ creator.lastName }}</h2>
    </div>
    <button
      class="EditBTN Name"
      *ngIf="currentView === Creator && !editNameFields"
      (click)="onEditName()"
    >
      Edit name
    </button>
    <div class="AboutTitle" *ngIf="editNameFields">
      <input class="SInput" type="text" [(ngModel)]="creator.firstName" />
      <input class="SInput" type="text" [(ngModel)]="creator.lastName" />
      <button class="SaveBTN" (click)="onSave()">SAVE</button>
    </div>
    <header class="ContactHeader Bottom" *ngIf="showFormFields">
      <button class="ContactBTN" (click)="showFormFields = !showFormFields">
        CONTACT
      </button>
    </header>
  </section>

  <section class="About" *ngIf="!showFormFields">
    <div *ngIf="!editBodyFields" class="BodyTextContainer">
      <p class="BodyText">{{ creator.bodyOne }}</p>
      <p class="BodyText">{{ creator.bodyTwo }}</p>
      <button
        class="EditBTN Body"
        (click)="onEditBody()"
        *ngIf="currentView === Creator && !editBodyFields"
      >
        Edit text
      </button>
    </div>

    <div class="BodyTextContainer" *ngIf="editBodyFields">
      <textarea
        class="EditModeBody"
        type="text"
        [(ngModel)]="creator.bodyOne"
      ></textarea>
      <textarea
        class="EditModeBody"
        type="text"
        [(ngModel)]="creator.bodyTwo"
      ></textarea>
      <button class="SaveBTN" (click)="onSave()">SAVE</button>
    </div>

    <div class="ImageContainer">
      <img class="CreatorPic" [src]="creator.image" />
      <button
        class="EditBTN Picture"
        (click)="onEditImage()"
        *ngIf="currentView === Creator && !editImage"
      >
        Edit pic
      </button>
      <div class="EditModeImage" *ngIf="editImage">
        <label class="FileInput">
          <input
            class="Hidden"
            type="file"
            id="CreatorPic"
            name="CreatorPic"
            accept="image/*"
            (change)="handleFileInput($event)"
          />
          <span>Choose image</span>
        </label>
        <button class="SaveBTN" (click)="onSave()">SAVE</button>
      </div>
    </div>
    <header class="ContactHeader BTM">
      <button class="ContactBTN" (click)="showFormFields = !showFormFields">
        CONTACT
      </button>
    </header>
  </section>

  <section class="ContactPage">
    <form *ngIf="!sent && showFormFields" class="ContactForm">
      <div class="FormFields">
        <div class="Column">
          <h3>ABOUT YOU:</h3>
          <table class="ContactInfo">
            <tr class="Row">
              <td><label for="name">NAME:</label></td>
              <td>
                <input
                  class="MInput"
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Name"
                  [(ngModel)]="yourName"
                />
              </td>
            </tr>

            <tr class="Row">
              <td><label for="email">EMAIL:</label></td>
              <td>
                <input
                  class="MInput"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  [(ngModel)]="yourEmail"
                />
              </td>
            </tr>
            <tr class="Row">
              <td><label for="number">PHONE:</label></td>
              <td>
                <input
                  class="MInput"
                  type="text"
                  id="number"
                  name="number"
                  placeholder="Phone nr."
                  [(ngModel)]="yourNumber"
                />
              </td>
            </tr>
          </table>
        </div>

        <div class="Column">
          <h3>MESSAGE:</h3>
          <div class="Message">
            <textarea
              class="MTextarea"
              id="message"
              name="message"
              placeholder="Your message.."
              [(ngModel)]="yourMessage"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="Send">
        <input
          class="SendBTN"
          type="submit"
          name="send"
          id="send"
          value="SEND"
          (click)="onSubmit()"
        />
      </div>
    </form>
    <div class="Confirm" *ngIf="sent">
      <p>Thank you for your message. I will answer you as soon as possible!</p>
      <p>Kind regards, Alex</p>
    </div>
  </section>
</main>
