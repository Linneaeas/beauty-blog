<main class="NoAccess" *ngIf="currentView === User">
  You don't have access to this page
</main>
<main class="CreateNewPost" *ngIf="currentView === Creator">
  <h2>Create new post</h2>
  <form class="NewPostForm">
    <div class="FormFields">
      <input
        class="MInput"
        type="text"
        id="postTitle"
        name="postTitle"
        placeholder="Title"
        [(ngModel)]="post.title"
      />
      <textarea
        class="LTextarea"
        id="postBody"
        name="postBody"
        placeholder="Your post"
        [(ngModel)]="post.body"
      ></textarea>
      <input
        class="MInput"
        type="text"
        id="tags"
        name="tags"
        placeholder="Tags"
        [(ngModel)]="tagInput"
      />
      <label class="FileInput">
        <input
          class="Hidden"
          type="file"
          id="postPic"
          name="postPic"
          accept="image/*"
          (change)="handleFileInput($event)"
        />
        <span>Choose image</span>
      </label>
    </div>

    <button class="SaveBTN" (click)="onSubmit()">PUBLISH</button>
  </form>
</main>
